<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="description" content="ToteaForm" />
    <meta name="keywords" content="ToteaForm" />
    <meta name="robots" content="index,follow" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <title>ToteaForm</title>
    <link href="https://cdn.jsdelivr.net/npm/element-ui@2.8.2/lib/theme-chalk/index.css" rel="stylesheet" />
    <style>
      #app{
        width: 1024px;
        margin: 0 auto;
        margin-top: 30px;
        padding: 10px 0;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <totea-form v-model="form" :schema="schema" @comfirm="onComfirm">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.10.0/lib/index.js"></script>
    <script src="../dist/totea-form.js"></script>
    <script>
      const likeList = [
        {
          key: "lq",
          value: "篮球",
        },
        {
          key: "zq",
          value: "足球",
        },
      ];
      new Vue({
        el: "#app",
        data() {
          return {
            form: {
              password: null,
              input: null,
              textarea: null,
              select: null,
              multi_select: [],
              checkbox: [],
              date: null,
              time: null,
              date_range: [],
              datetime: null,
              int: null,
              float: null,
              editor: null,
              upload: []
            },
            schema: [
              "password",
              "input",
              "textarea",
              {
                cate: "select",
                childs: likeList,
              },
              {
                cate: "multi_select",
                childs: likeList,
              },
              {
                cate: "checkbox",
                childs: likeList,
              },
              "date",
              "time",
              "date_range",
              "datetime",
              "int",
              "float",
              "editor",
              {
                cate: 'upload',
                attrs: {
                  action: '/upload/image'
                },
              },
              {
                cate: "dynamic_tags",
                max: 3
              }
            ],
          };
        },
        methods: {
          handleChange() {
            console.log("handleChange");
          },
          onComfirm(value) {
            console.log("comfirm", value);
          },
        },
        created() {}
      });
    </script>
  </body>
</html>
